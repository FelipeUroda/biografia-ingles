    <script>
        function loadPage(page) {
        fetch(page)
            .then(response => {
            if (!response.ok) {
                throw new Error("Erro ao carregar: " + page);
            }
            return response.text();
            })
            .then(html => {
            document.getElementById("main-content").innerHTML = html;
            })
            .catch(error => {
